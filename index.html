<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login-container">
        <h1>Employee Management System</h1>
        <img src="/skill.png" alt="Company Logo" class="logo">
        <h2>Login Panel</h2>
        <form id="loginForm">
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="admin" class="form-control" required>
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="12345" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <footer>
        <h6>Use 'admin' as username & '12345' as password</h6>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous">
    </script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Replace these with your actual login validation
            if (username === 'admin' && password === '12345') {
                // Save login state (e.g., in local storage)
                localStorage.setItem('loggedIn', 'true');
                
                // Redirect to dashboard
                window.location.href = '/dash.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>

</html>
