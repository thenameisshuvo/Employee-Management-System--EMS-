<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="text-center">
                <!-- Logo Section -->
                <img src="/skill.png" alt="Brand Logo" class="logo">
                
                <!-- Brand Name -->
                <h2 class="brand-name">Elite Protector</h2>
                
                <!-- Login Instructions -->
                <p class="login-subheading">Your gateway to premium services</p>
            </div>
            <form id="loginForm" onsubmit="return validateLogin();">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <footer class="text-center mt-4">
                <a href="#" class="footer-link">Use 'admin' as username & '12345' as password</a>
            </footer>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Replace these with your actual login validation
            if (username === 'admin' && password === '12345') {
                // Save login state (e.g., in local storage)
                localStorage.setItem('loggedIn', 'true');
                
                // Redirect to dashboard
                window.location.href = '/dash.html';
            } else {
                alert('Invalid username or password');
            }
        });
    </script>
</body>

</html>
